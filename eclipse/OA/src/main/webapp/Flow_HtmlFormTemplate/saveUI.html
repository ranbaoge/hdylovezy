<html>
<head>
	<title>表单模板信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script language="javascript" src="../script/jquery.js"></script>
    <script language="javascript" src="../script/pageCommon.js" charset="utf-8"></script>
    <script language="javascript" src="../script/PageUtils.js" charset="utf-8"></script>
    <script language="javascript" src="../script/DemoData.js" charset="utf-8"></script>
	<script language="javascript" src="../script/DataShowManager.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="../style/blue/pageCommon.css" />
	
	<script language="javascript" src="../script/fckeditor/fckeditor.js" charset="utf-8"></script>
    <script type="text/javascript">
		$(function(){
			var fck = new FCKeditor("template");
			fck.Width = "100%";
			fck.Height = "100%";
			fck.ToolbarSet = "formTemplateDesigner";
			fck.Config['EnableAdvanceTable'] = false;
			fck.BasePath = "../script/fckeditor/";
			fck.ReplaceTextarea();
		});
    </script>
</head>
<body>

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="../style/images/title_arrow.gif"/> 表单模板信息
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<!--显示表单内容-->
<div id=MainArea>
    <form action="list.html" enctype="multipart/form-data">
        <div class="ItemBlock_Title1"><!-- 信息说明 --><div class="ItemBlock_Title1">
        	<img border="0" width="4" height="7" src="../style/blue/images/item_point.gif" /> 表单模板基本信息 </div> 
        </div>
        
        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                <table cellpadding="0" cellspacing="0" class="mainForm">
				   	<tr>
                        <td>表单模板名称</td>
                        <td><input type="TEXT" name="name" class="InputStyle" /> *</td>
                    </tr>
                    <tr>
                        <td>所用流程</td>
                        <td><select class="SelectStyle" name="">
								<option value="1">员工请假</option>
								<option value="2">出差申请</option>
								<option value="3">差旅费报销</option>
								<option value="4">工作报告</option>
								<option value="5">借支款</option>
							</select> *
						</td>
                    </tr>
                </table>
            </div>
        </div>
		
		<div class="ItemBlock_Title1"><!-- 信息说明 --><div class="ItemBlock_Title1">
        	<img border="0" width="4" height="7" src="../style/blue/images/item_point.gif" /> 表单模板 </div> 
        </div>
        
        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder" style="height: 500px;">
            <div class="ItemBlock">
                <textarea name="template"></textarea></td>
            </div>
        </div>
        
        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <input type="image" src="../style/images/save.png"/>
            <a href="javascript:history.go(-1);"><img src="../style/images/goBack.png"/></a>
        </div>
    </form>
</div>

<div class="Description">
	说明：<br />
	1，可以先用Word设计表格，再把设计好把表格拷贝过来，然后再添加表单字段。<br />
</div>

</body>
</html>
